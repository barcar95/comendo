<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Favorites Page</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-logo">
        <img src="../assets/logo3.png" alt="logo of comendo recipes" />
        Your Favorites
      </h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Recipe</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="recipes">favorites</label>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Search your Way</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn">JavaScript</button>
            <button data-language="html" class="btn">HTML</button>
            <button data-language="css" class="btn">CSS</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Showing Repositories for: <span id="repo-search-term"></span>
        </h2>
        <div id="repos-container" class=" recipe-lining list-group"></div>
      </div>
    </main>

    <script src="./favorite.js"></script>
  </body>
</html>
