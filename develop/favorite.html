<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Favorites Page</title>
  </head>

  <body style="background-color: rgb(214, 214, 214)">
    <nav
      class="navbar"
      role="navigation"
      aria-label="main navigation"
      style="background-color: rgb(20, 20, 20)"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="../index.html">
          <img
            alt="comendo logo"
            src="../assets/logo3.png"
            style="max-height: 100px"
            class="py-2 px-2"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarMenuHeroC" class="navbar-menu">
        <div class="navbar-end">
          <a
            class="navbar-item"
            style="color: rgb(196, 0, 0)"
            href="./favorite.html"
          >
            Favorites
          </a>
        </div>
      </div>
    </nav>

    <main
      class="flex-row justify-space-between has-text-centered container is 200px"
    >
      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Your Favorites: <span id="repo-search-term"></span>
        </h2>
        <div
          id="repos-container"
          class="recipe-lining list-group container is 250px"
        ></div>
      </div>
    </main>
    <footer class="footer footer-position">
      <div class="content has-text-centered">
        <p><strong>Comendo</strong> by The Chefs Boyardee.</p>
      </div>
    </footer>

    <script src="./favorite.js"></script>
  </body>
</html>
